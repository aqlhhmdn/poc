<app-nav-bar></app-nav-bar>

<div class="container">
    <form #writingForm="ngForm" (ngSubmit)="dataForm(writingForm.value)">
        <div class="row">
            <div class="col">
                <h1 class="writing-title">Letâ€™s Share Some<br>Thoughts</h1>
            </div>
            <div class="col margin-right--">
                <img src="assets/Writing/casual-life-3d-pink-brain.png" alt="" class="writing-image">
            </div>
        </div>
        <div class="row margin-top--">
            <div class="col">
                <h2 class="writing-form-label indent--">Title</h2>
                <input type="text" ngModel name="title" class="writing-input indent--">
            </div>
            <div class="col author-indent--">
                <h2 class="writing-form-label">Author</h2>
                <input type="text" ngModel name="author" class="writing-input">
            </div>
        </div>
        <div class="row margin-top2--">
            <div class="col">
                <h2 class="writing-form-label indent--">Thoughts</h2>
                <input type="text" ngModel name="body" class="writing-input indent-- input-field--">
            </div>
        </div>
        <div class="row margin-top2--">
            <div class="col">
                <h2 class="writing-form-label indent--">Category</h2>
                <input type="text" ngModel name="category" class="writing-input indent--">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn" >Submit Entry <fa-icon [icon]="longarrow"></fa-icon></button>
            </div>
        </div>
    </form>
</div>
